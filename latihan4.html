<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Tabel dan Form</title>
</head>
<body>
    <h1>Tabel Daftar Siswa</h1>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Nomor Absen</th>
                <th rowspan="2">Nama</th>
                <th colspan="3">Data Diri</th>
            </tr>
            <tr>
                <th>Tanggal Lahir</th>
                <th>Telepon</th>
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Johan</td>
                <td>8 Januari 2009</td>
                <td>087855398109</td>
                <td><img src="luffy.jpg" width="50" alt=""></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
